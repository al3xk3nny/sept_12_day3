<head>

<body>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <h1>Owl 1</h1>
                <img class="mb-2" src="images/owl.jpg" alt="owl" width="100%">
                <button type="button" class="btn btn-danger btn-block">HOOT</button>
            </div>
            <div class="col-sm-6 col-md-4">
                <h1>Owl 2</h1>
                <img class="mb-2" src="images/owl.jpg" alt="owl" width="100%">
                <button type="button" class="btn btn-danger btn-block">HOOT</button>
            </div>
            <div class="d-none d-md-block col-md-4">
                <h1>Owl 3</h1>
                <img class="mb-2" src="images/owl.jpg" alt="owl" width="100%">
                <button type="button" class="btn btn-danger btn-block" data-target="#demoModal" data-toggle="modal">Launch modal</button>
            </div>
        </div>
    </div>

    <div class="modal" id="demoModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
